<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecionando...</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .loading-text {
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div id="redirectMessage" class="loading-text">Redirecionando em 3s...</div>

    <script>
        // Redirecionamento ap√≥s 3 segundos
        setTimeout(function() {
            window.location.href = "https://www.3dpchip.com/new/3DP_Chip_v2402.exe";
        }, 3000);
    </script>
</body>
</html>
